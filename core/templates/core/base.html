<!-- webapp/templates/webapp/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titanic++ Survival Predictor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 700; color: #1a237e !important; }
        .hero-section { 
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            color: white; 
            padding: 80px 0;
            margin-bottom: 40px;
        }
        .feature-card {
            border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s; height: 100%;
        }
        .feature-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Titanic++</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'prediction_form' %}">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Titanic++ Capstone Project</h5>
                    <p>Machine Learning System with Django Integration</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Â© 2026 Titanic++ Team6</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
